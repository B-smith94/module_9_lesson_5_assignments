<!--Assignment 1
Task 1: Implement a multi-column form layout using Bootstrap's grid system

Task 2: Create an inline form layout for a contact form

Task 3: implement a stacked form layout with labels above input fields-->


<!DOCTYPE html>
<html>
    <head>
        <title>Enhancing Form Layouts with Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="form-group">
            <h1>Contact Form</h1>
            <div class="row"> <!--Task 1 and 3-->
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name">
                </div>
            </div>
            <div class="row mb-3"> <!--Task 2-->
                <div class="col">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="col">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" id="message" class="form-control" placeholder="Enter your message here"></textarea>
                </div>
                <div class="col">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form> 
    </body>
</html>
